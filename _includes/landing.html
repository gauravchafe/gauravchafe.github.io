<div class="row gx-5 p-4">
  <div class="col-lg-8 border text-left mt-4">

    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2">
      <div class="row">
        <div class="col-lg-4">
          <div id="element-pfp">
            <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
          </div>
        </div>
        <div class="col-lg-8">
          <h1 class="site-header">{{ site.title }}</h1>
          <h3 class="site-subheader">Salesforce Marketing Cloud Consultant</h3>
          {% include social.html %}
        </div>
      </div>

    </div>

    <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">{{ site.description }}</p>

  </div>
  <div class="col-lg-4 border text-center mt-4">
  </div>
</div>
